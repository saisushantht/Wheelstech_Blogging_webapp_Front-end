<div class="wrapper fadeInDown col-md-12">
  <div id="formContent" class="bg-dark" >
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first"><br><br>
      <img src="https://firebasestorage.googleapis.com/v0/b/books-68839.appspot.com/o/_tech.png?alt=media&token=f18866e8-3536-406a-b169-0b23af5c993e" id="icon" alt="User Icon" /><br><br>
    </div>

    <!-- Login Form -->
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    <div class="form-group">
      <input 
        type="text" 
        id="login" 
        class="form-control fadeIn second"
        name="login" 
        [(ngModel)]="form.username" required
        #username="ngModel"
        placeholder="username"
      >
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="username.errors && f.submitted"
      >
        Username is required!
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password"
        id="login" 
        class="form-control fadeIn third"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        placeholder="password"
      >
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
      <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
      </div>
    </div>
    <br>

    <div class="form-group">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </div>

    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ username }}.
  </div>

  </div>
</div>
